<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="alrt" class="alert alert-info alert-dismissible fade show" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
          </symbol>
        </svg>
        <strong>       * and /  </strong> signifies multiply and division respectivly! 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <div class="container">
        <div class="result" id="result">
            <input class="input" type="text">
        </div>
        <div class="keys" id="keys">
            <div class="box" id="keys"><span>7</span></div>
            <div class="box" id="keys" data-action="number-key"><span>8</span></div>
            <div class="box" id="keys" data-action="number-key"><span>9</span></div>
            <div class="box" id="keys" data-action="divide"><span>/</span></div>
            <div class="box" id="keys" data-action="number-key"><span>4</span></div>
            <div class="box" id="keys" data-action="number-key"><span>5</span></div>
            <div class="box" id="keys" data-action="number-key"><span>6</span></div>
            <div class="box" id="keys" data-action="multiply"><span>*</span></div>
            <div class="box" id="keys" data-action="number-key"><span>1</span></div>
            <div class="box" id="keys" data-action="number-key"><span>2</span></div>
            <div class="box" id="keys" data-action="number-key"><span>3</span></div>
            <div class="box" id="keys" data-action="minus"><span>-</span></div>
            <div class="box" id="keys" data-action="number-key"><span>0</span></div>
            <div class="box" id="keys" data-action="number-key"><span>.</span></div>
            <div class="box" id="keys" data-action="plus"><span>+</span></div>
            <div class="box" id="keys" data-action="percentage"><span>%</span></div>
            <div class="box" data-action="clear"><span>C</span></div>
            <div class="box" data-action="all-clear"><span>AC</span></div>
            <div class="box" data-action="number-key"><span>00</span></div>
            <div class="box" data-action="equal"><span>=</span></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
